<html lang="en">
  <head>
    <title>Word Counter</title>
  </head>
  <body>
      <h1>MY WALLET</h1>
      <br>
      <p> MENU </p>
      <div>
          <a href="/logout">
              <button type="button" name="button">Logout</button>
          </a>
      </div>
      <br>
      <div>
          <a href="/new_investment">
              <button type="button" name="button">New Investment</button>
          </a>
      </div>
      <br>
      {% for investment in investments %}
      <h4> ASSET: {{ investment.investment_symbol }} </h4>
      <h4> QUANTITY: {{ investment.total_quantity }} </h4>
      <h4> CURRENT VALUE: {{ investment.value }} </h4>
      <h4>- - - - - - - - - - - - - - - <h4>
      {% endfor %}
      <br>
      <h2>TOTAL IN INVESTMENTS: {{ total_value }} USD</h2>
  </body>
</html>
